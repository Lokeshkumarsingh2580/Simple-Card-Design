<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <div
      class="wrapper min-h-screen w-full p-6 flex items-center justify-center"
    >
      <div
        class="head bg-white p-4 items-center justify-center rounded-lg w-[80%]"
      >
        <div class="profile-img w-full flex items-center">
          <img
            src="2.jpg"
            alt="Avatar"
            class="w-10 h-full border rounded-full"
          />
          <span class="font-bold flex items-end ml-2">Lokesh Kumar Singh</span>
          <span class="text-sm m-1 flex-1">likes this post </span>
        </div>
        <hr class="m-2" />
        <div class="subhead">
          <div class="profile flex items-center justify-center">
            <img src="2.jpg" alt="" class="size-80" />
          </div>
          <div class="text text-lg font-bold p-2 grid place-items-center">
            <p>Rajnish Krishna</p>
            <p>MTS at PayPAL</p>
          </div>
          <div class="text text-md flex flex-col font-semibold items-center">
            <p class="px-10">
              How to get good number of interview opportunities?
            </p>
            <p class="px-10">
              Go to Instahyre, check out the job a top you will see the person
              name who has posted the job
            </p>
          </div>
        </div>
        <hr class="m-4" />
        <div
          class="footer flex items-center text-lg justify-around w-full gap-4"
        >
          <div class="box-1 flex gap-1 border text font-semibold">
            <i class="ri-heart-line"></i>
            <h1>Like</h1>
          </div>
          <div class="box-1 flex gap-1 border text font-semibold">
            <i class="ri-chat-1-line"></i>
            <h1>Comments</h1>
          </div>
          <div class="box-1 flex gap-1 border text font-semibold">
            <i class="ri-send-plane-2-line"></i>
            <h1>Send</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
